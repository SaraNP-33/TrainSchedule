<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
   
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class ="container">
    <div class="jumbotron">
        <h1 class="display-4">Train Scheduler</h1>
        <p class="lead">Choo choo choo!!</p>
      
      </div>
    </div>
    <div class="card">
        <h5 class="card-header">Current Train Schedule</h5>
        <div class="card-body">
            <table class="table table-hover" id="CurrentTrain">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="trains">
                   
                </tbody>
                </table>
        </div>
      </div>
      <div class="card">
        <h5 class="card-header">Add a New Train</h5>
        <div class="card-body">
            <div class="panel panel-primary">
					<div id="form-center">	

						<form role="form">
							<div class="form-group">
							<span>
							<label for="train name">Train Name</label>
							<input type="text" size="15" class = "form-control" id="trainName">
							</span>
							</div>

							<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" size="15" class = "form-control" id="destination">
							</div>

							<div class="form-group">
							<label for="first train">First Train Time (HH:MM - Military Time)</label>
							<input type="text" size="5" class = "form-control" id="firstTime">
							</div>

							<div class="form-group">
							<label for="frequency">Frequency (Min)</label>
							<input type="text" size="4" class = "form-control" id="frequency">
							</div>

							<div class="form-group">
							<button type="submit" class="btn btn-primary" id="TrainBtn">Submit</button>
							</div>
						</form>
					</div>
			</div>

	</div>
</div>
        </div>
      </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
